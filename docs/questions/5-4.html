  <div class="q-container" data-id="5.4" data-type="mc" data-answer="1">
    <div class="q-text">The LIBOR market model specifies each forward rate $F_k$(t) under its own forward measure as:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>d$F_k$ = $\sigma_k$ dt</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>d$F_k$ = $\sigma_k$ $F_k$ d$B_k$ (driftless lognormal)</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>d$F_k$ = $\kappa(\theta$ − $F_k$) dt + $\sigma_k$ d$B_k$</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>d$F_k$ = $\sigma_k$ √$F_k$ d$B_k$</span></button>
    </div>
    <div class="q-explanation">Under its own forward measure: d$F_k$/$F_k$ = $\sigma_k$(t) dBᵏ — a driftless lognormal process. This ensures $F_k$ is a martingale and leads to the Black caplet formula.</div>
  </div>
