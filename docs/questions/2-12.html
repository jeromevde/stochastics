<body>
  <div class="q-container" data-id="2.12" data-type="mc" data-answer="1">
    <div class="q-text">A filtration ($\mathcal{F}_t$) on a probability space must satisfy:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>$\mathcal{F}_s \subset \mathcal{F}_t$ for all t $\leq$ s</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>$\mathcal{F}_t \subset \mathcal{F}_s$ for all t $\leq$ s</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>$\mathcal{F}_t$ = $\mathcal{F}_s$ for all t, s</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>$\mathcal{F}_t \subset \mathcal{F}_0$ for all t</span></button>
    </div>
    <div class="q-explanation">A filtration is an increasing family of $\sigma$-algebras: $\mathcal{F}_t \subset \mathcal{F}_s$ for t $\leq$ s. This models increasing information over time.</div>
  </div>
