  <div class="q-container" data-id="4.11" data-type="mc" data-answer="1">
    <div class="q-text">The halvation time $\tau$ in the Vasicek model satisfies e^{−$\kappa\tau$} = $\tfrac{1}{2}$. It represents:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>The time for rates to double</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>The time for the deviation from $\theta$ to halve (on average)</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>The time for volatility to halve</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Half the maturity of the bond</span></button>
    </div>
    <div class="q-explanation">E[r(t)|r(s)] = $\theta$ + (r(s)−$\theta$)e^{−$\kappa$(t−s)}. The deviation from $\theta$ halves after time $\tau$ = ln(2)/$\kappa$. This is the mean-reversion half-life.</div>
