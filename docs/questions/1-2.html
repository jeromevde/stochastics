  <div class="q-container" data-id="1.2" data-type="mc" data-answer="1">
    <div class="q-text">According to the fundamental asset pricing theorem, how do we compute the fair value of a derivative?</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>By computing the undiscounted expected payoff in the real world</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>By computing the discounted expected payoff in the risk-neutral world</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>By taking the maximum of all possible payoffs</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>By computing the historical average payoff</span></button>
    </div>
    <div class="q-explanation">The fundamental asset pricing theorem states that the fair value equals the discounted expected payoff under the risk-neutral measure.</div>
  </div>
