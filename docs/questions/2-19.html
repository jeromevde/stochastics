  <div class="q-container" data-id="2.19" data-type="mc" data-answer="1">
    <div class="q-text">$\int_0^t$ B(s) dB(s) equals:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>B(t$)^2$/2</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>$\tfrac{1}{2}$(B(t$)^2$ − t)</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>$\tfrac{1}{2}$(B(t$)^2$ + t)</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>B(t$)^2$ − t</span></button>
    </div>
    <div class="q-explanation">$\int_0^t$ B(s)dB(s) = $\tfrac{1}{2}$(B(t$)^2$ − t). The −t term is the Itô correction and distinguishes stochastic from ordinary calculus.</div>
