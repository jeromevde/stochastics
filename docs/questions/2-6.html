  <div class="q-container" data-id="2.6" data-type="mc" data-answer="0">
    <div class="q-text">The $\sigma$-algebra generated by a random variable X is:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>{X$^{-1}$(U) | U $\in \mathcal{B}(\mathbb{R}$)}</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>The power set of $\Omega$</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>{A $\in \mathcal{F}$ | P(A) &gt; 0}</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>The Borel $\sigma$-algebra</span></button>
    </div>
    <div class="q-explanation">$\sigma$(X) = {X$^{-1}$(U) | U $\in \mathcal{B}(\mathbb{R}$)} consists of all preimages of Borel sets under X. It represents the information contained in X.</div>
  </div>
