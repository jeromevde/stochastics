<body>
  <div class="q-container" data-id="2.29" data-type="mc" data-answer="1">
    <div class="q-text">The function f(t) = sin(1/t) for t &gt; 0 on (0, 1] has:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>Bounded variation</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>Unbounded variation</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Zero total variation</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Finite quadratic variation equal to 1</span></button>
    </div>
    <div class="q-explanation">sin(1/t) oscillates infinitely often near t = 0, accumulating infinite total variation. It is a classic example of a continuous function with unbounded variation.</div>
  </div>
