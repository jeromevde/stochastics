  <div class="q-container" data-id="2.21" data-type="mc" data-answer="1">
    <div class="q-text">The Itô isometry states that E[($\int_0^t$ f(s) dB(s)$)^2$] equals:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>$\int_0^t$ f(s) ds</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>$\int_0^t$ f(s$)^2$ ds</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>($\int_0^t$ f(s) ds$)^2$</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>$\int_0^t$ E(f(s)) ds</span></button>
    </div>
    <div class="q-explanation">The Itô isometry: E[($\int_0^t$ f(s) dB(s)$)^2$] = $\int_0^t$ f(s$)^2$ ds for deterministic f. It converts 'stochastic $L^2$' to ordinary $L^2$.</div>

  </div>
