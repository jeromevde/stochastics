<body>
  <div class="q-container" data-id="3.16" data-type="mc" data-answer="1">
    <div class="q-text">A model is said to be 'arbitrage-free' if:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>All derivatives have positive prices</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>No self-financing strategy using model assets yields a certain positive profit</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Stock prices always go up</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>The risk-neutral probability equals the real-world probability</span></button>
    </div>
    <div class="q-explanation">Arbitrage-free means no self-financing strategy can guarantee a positive profit with zero initial investment. The 1st FAPT links this to existence of an equivalent martingale measure.</div>
  </div>
