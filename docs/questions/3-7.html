<body>
  <div class="q-container" data-id="3.7" data-type="mc" data-answer="1">
    <div class="q-text">If S(1) has three possible values {2, 1, $\tfrac{1}{2}$} in a 1-period model with S(0) = 1 and r = 0, the model is:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>Complete — one unique risk-neutral measure exists</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>Incomplete — multiple risk-neutral measures exist</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Arbitrage-free only if probabilities are equal</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Not arbitrage-free</span></button>
    </div>
    <div class="q-explanation">With 3 states and 2 assets (stock + bond), the model is incomplete. Multiple equivalent martingale measures exist, leading to a range of no-arbitrage prices.</div>
    <a class="q-issue-btn" href="https://github.com/jeromevde/stochastics/issues/new?title=Question%203.7%3A%20If%20S(1)%20has%20three%20possible%20values%20%7B2%2C%201%2C%20%C2%BD%7D%20in%20a%201-period%20model%20with%20S(0)%20%3D%201%20and%20r%20%3D%200%2C%20the%20model%20is%3A" target="_blank" rel="noopener">&#9872; Report issue</a>
  </div>
