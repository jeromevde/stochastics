<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <link rel="stylesheet" href="../question-frame.css">
</head>
<body>
  <div class="q-container" data-id="5.6" data-type="mc" data-answer="1">
    <div class="q-text">The swap rate S_{$\alpha,\beta$}(t) equals:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>P(t,T$\alpha$) + P(t,T$\beta$)</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>(P(t,T$\alpha$) − P(t,T$\beta$)) / $\Sigma_j$ P(t,$T_j$)$\tau_j$</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>F(t,T$\alpha,T\beta$)</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>LIBOR rate at time t</span></button>
    </div>
    <div class="q-explanation">The swap rate S_{$\alpha,\beta$}(t) = (P(t,T$\alpha$) − P(t,T$\beta$)) / $\Sigma$_{j=$\alpha$+1}^$\beta$ P(t,$T_j$)$\tau_j$ equates the present values of fixed and floating legs.</div>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body,{delimiters:[{left:'$$',right:'$$',display:true},{left:'$',right:'$',display:false}],throwOnError:false})"></script>
  <script src="../question-frame.js"></script>
</body>
</html>
