<body>
  <div class="q-container" data-id="2.18" data-type="mc" data-answer="2">
    <div class="q-text">The Itô integral $\int_0^t$ f(s,B(s)) dB(s) evaluates the integrand at:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>The right endpoint of each partition interval</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>The midpoint of each partition interval</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>The left endpoint of each partition interval</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>A random point in each partition interval</span></button>
    </div>
    <div class="q-explanation">The Itô integral uses left-endpoint evaluation: $\Sigma$ f($t_i_-_1$, B($t_i_-_1$))(B($t_i$) − B($t_i_-_1$)). This is crucial — it makes the integral a martingale.</div>
  </div>
