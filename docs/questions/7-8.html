    <div class="q-text">The Variance Gamma (VG) process is constructed by:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>Adding a Gamma process to Brownian motion</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>Time-changing Brownian motion with drift by an independent Gamma process</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Multiplying Brownian motion by a Gamma random variable</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Taking the square of a Gamma process</span></button>
    </div>
    <div class="q-explanation">VG: X(t) = $\theta\Gamma_\nu$(t) + $\sigmaB(\Gamma_\nu$(t)), where $\Gamma_\nu$ and B are independent. The Gamma process acts as a stochastic clock (time change) for BM with drift.</div>
