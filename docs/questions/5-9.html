  <div class="q-container" data-id="5.9" data-type="mc" data-answer="1">
    <div class="q-text">The value of the floating leg of a standard swap (at time t &lt; T$\alpha$) equals:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>P(t,T$\alpha$) + P(t,T$\beta$)</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>P(t,T$\alpha$) − P(t,T$\beta$)</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>K $\cdot \Sigma$ P(t,$T_j$)$\tau_j$</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>1 − P(t,T$\beta$)</span></button>
    </div>
    <div class="q-explanation">The floating leg can be replicated by buying a T$\alpha$-bond and selling a T$\beta$-bond, giving value P(t,T$\alpha$) − P(t,T$\beta$). This uses a rolling reinvestment argument.</div>
  </div>
