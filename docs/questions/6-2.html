    <div class="q-text">The 'volatility smile' in equity markets often appears as:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>Implied vol is constant across strikes</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>Higher implied vol for very low and very high strikes (smile)</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Higher implied vol for low strikes, lower for high strikes (skew)</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Implied vol decreases for all strikes</span></button>
    </div>
    <div class="q-explanation">For equities, a 'skew' is typical: implied volatility is higher for lower strikes (OTM puts) reflecting fat left tails and crash risk.</div>
