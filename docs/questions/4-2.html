<body>
  <div class="q-container" data-id="4.2" data-type="mc" data-answer="1">
    <div class="q-text">The solution of GBM dS = $\mu$S dt + $\sigma$S dB is S(t) = S(0)$\cdot$exp(...):</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>($\mu$ + $\tfrac{1}{2}\sigma^2$)t + $\sigma$B(t)</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>($\mu$ − $\tfrac{1}{2}\sigma^2$)t + $\sigma$B(t)</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>$\mu$t + $\sigma$B(t)</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>($\mu$ − $\sigma^2$)t + $\sigma$B(t)</span></button>
    </div>
    <div class="q-explanation">S(t) = S(0)exp(($\mu$ − $\tfrac{1}{2}\sigma^2$)t + $\sigma$B(t)). The −$\tfrac{1}{2}\sigma^2$ correction comes from Itô's lemma applied to ln(S).</div>
    <a class="q-issue-btn" href="https://github.com/jeromevde/stochastics/issues/new?title=Question%204.2%3A%20The%20solution%20of%20GBM%20dS%20%3D%20%CE%BCS%20dt%20%2B%20%CF%83S%20dB%20is%20S(t)%20%3D%20S(0)%C2%B7exp(...)%3A" target="_blank" rel="noopener">&#9872; Report issue</a>
  </div>
