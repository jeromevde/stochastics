<body>
  <div class="q-container" data-id="4.5" data-type="mc" data-answer="1">
    <div class="q-text">In GBM, the log return ln(S(t)/S(0)) has distribution:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>Normal N($\mut, \sigma^2$t)</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>Normal N(($\mu$−$\tfrac{1}{2}\sigma^2$)t, $\sigma^2$t)</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Lognormal</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Normal N($\mut, \sigma$t)</span></button>
    </div>
    <div class="q-explanation">ln(S(t)/S(0)) = ($\mu$ − $\tfrac{1}{2}\sigma^2$)t + $\sigma$B(t) ~ N(($\mu$ − $\tfrac{1}{2}\sigma^2$)t, $\sigma^2$t). The return is normally distributed; the price itself is lognormal.</div>
    <a class="q-issue-btn" href="https://github.com/jeromevde/stochastics/issues/new?title=Question%204.5%3A%20In%20GBM%2C%20the%20log%20return%20ln(S(t)%2FS(0))%20has%20distribution%3A" target="_blank" rel="noopener">&#9872; Report issue</a>
  </div>
