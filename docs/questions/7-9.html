  <div class="q-container" data-id="7.9" data-type="mc" data-answer="1">
    <div class="q-text">Infinite divisibility of a distribution means:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>It has infinite variance</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>For any n, it can be written as the sum of n i.i.d. random variables</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Its support is all of $\mathbb{R}$</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>It has a density function</span></button>
    </div>
    <div class="q-explanation">A distribution is infinitely divisible if for every n, X =ᵈ $Y_1$ + $\cdot\cdot\cdot$ + $Y_n$ where the $Y_i$ are i.i.d. Every Lévy process value X(1) has an infinitely divisible distribution, and conversely.</div>
    <a class="q-issue-btn" href="https://github.com/jeromevde/stochastics/issues/new?title=Question%207.9%3A%20Infinite%20divisibility%20of%20a%20distribution%20means%3A" target="_blank" rel="noopener">&#9872; Report issue</a>
  </div>
