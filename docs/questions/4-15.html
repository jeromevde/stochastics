  <div class="q-container" data-id="4.15" data-type="mc" data-answer="2">
    <div class="q-text">Consider dr = $\kappa(\theta$−r)dt + $\sigma$r dB (proportional volatility). What happens to E[exp($\int_0^t$ r(s) ds)]?</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>It is finite for all t</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>It equals 1</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>It is infinite (bank account explodes)</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>It equals e^{$\theta$t}</span></button>
    </div>
    <div class="q-explanation">With volatility proportional to r (not √r), the bank account e^{$\int$r ds} has infinite expectation. The model is unrealistic because extreme rate paths dominate.</div>
