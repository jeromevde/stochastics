<body>
  <div class="q-container" data-id="2.2" data-type="mc" data-answer="0">
    <div class="q-text">The smallest $\sigma$-algebra on $\Omega$ = {1,2,3,4,5,6} is:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>{$\emptyset, \Omega$}</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>The power set of $\Omega$</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>{$\emptyset$, {1}, {2,3,4,5,6}, $\Omega$}</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>{$\emptyset$}</span></button>
    </div>
    <div class="q-explanation">The smallest (trivial) $\sigma$-algebra on any set $\Omega$ is {$\emptyset, \Omega$}. It always satisfies the three axioms.</div>
  </div>
