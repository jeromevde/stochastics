<body>
  <div class="q-container" data-id="3.5" data-type="mc" data-answer="1">
    <div class="q-text">Consider a 1-period model: S(0)=1, S(1)=2 (prob p) or S(1)=$\tfrac{1}{2}$ (prob 1−p), zero interest rate. The risk-neutral upward probability is:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>$\tfrac{1}{2}$</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>$\tfrac{1}{3}$</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>$\tfrac{2}{3}$</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>$\tfrac{1}{4}$</span></button>
    </div>
    <div class="q-explanation">Risk-neutral probability q satisfies: S(0) = q$\cdot$2 + (1−q)$\cdot\tfrac{1}{2} \to$ 1 = 2q + $\tfrac{1}{2}$ − $\tfrac{1}{2}q \to$ q = $\tfrac{1}{3}$.</div>
  </div>
