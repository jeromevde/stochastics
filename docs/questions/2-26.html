  <div class="q-container" data-id="2.26" data-type="mc" data-answer="1">
    <div class="q-text">An Itô process dX = $\mu$ dt + $\sigma$ dB has Itô's lemma for f(X,t) as: df = $f_t$ dt + $f_x$ dX + ?</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>$\tfrac{1}{2}$ $f_x_x$ dt</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>$\tfrac{1}{2}$ $f_x_x \sigma^2$ dt</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>$\tfrac{1}{2}$ $f_x_x \mu^2$ dt</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>$f_x_x \sigma^2$ dt</span></button>
    </div>
    <div class="q-explanation">For Itô processes: df = $f_t$ dt + $f_x$ dX + $\tfrac{1}{2}$ $f_x_x \sigma^2$ dt. The correction involves $\sigma^2$ because (dX$)^2$ = $\sigma^2$(dB$)^2$ = $\sigma^2$ dt.</div>
    <a class="q-issue-btn" href="https://github.com/jeromevde/stochastics/issues/new?title=Question%202.26%3A%20An%20It%C3%B4%20process%20dX%20%3D%20%CE%BC%20dt%20%2B%20%CF%83%20dB%20has%20It%C3%B4's%20lemma%20for%20f(X%2Ct)%20as%3A%20df%20%3D%20f%E2%82%9C%20dt%20%2B%20f%E2%82%93%20dX%20%2B%20%3F" target="_blank" rel="noopener">&#9872; Report issue</a>
  </div>
