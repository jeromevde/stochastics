<body>
  <div class="q-container" data-id="3.11" data-type="mc" data-answer="1">
    <div class="q-text">Girsanov's theorem: if Y^P is P-Brownian motion and X is continuous with $\mathcal{E}(X)_t$ a positive martingale, then under Q:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>Y^P is still Brownian motion</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>Y^Q = Y^P − [X, Y^P]$_t$ is Q-Brownian motion</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Y^Q = Y^P + [X, Y^P]$_t$ is Q-Brownian motion</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Y^P becomes a Poisson process</span></button>
    </div>
    <div class="q-explanation">Girsanov: Y^Q = Y^P − [X, Y^P]$_t$ is a Q-local martingale. When Y^P is Brownian motion and X is continuous, Y^Q is Q-Brownian motion.</div>
  </div>
