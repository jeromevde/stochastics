    <div class="q-text">Volatility clustering in the Heston model means:</div>

      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>Volatility is constant over time</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>High-volatility periods tend to be followed by high-volatility periods</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Variance is independent across time intervals</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Stock returns are i.i.d.</span></button>
    </div>
    <div class="q-explanation">Stochastic, mean-reverting variance creates volatility clustering: the variances of log returns over consecutive intervals are positively correlated.</div>
