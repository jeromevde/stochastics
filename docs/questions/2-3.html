<body>
  <div class="q-container" data-id="2.3" data-type="mc" data-answer="1">
    <div class="q-text">The Borel $\sigma$-algebra on $\mathbb{R}$ is generated by:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>All subsets of $\mathbb{R}$</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>All open sets in $\mathbb{R}$</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>All closed intervals [a,b]</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>All singletons {x}</span></button>
    </div>
    <div class="q-explanation">The Borel $\sigma$-algebra $\mathcal{B}(\mathbb{R}$) is generated by all open sets in $\mathbb{R}$. Equivalently, it can be generated by all open intervals (a,b).</div>
  </div>

    onload="renderMathInElement(document.body,{delimiters:[{left:'$$',right:'$$',display:true},{left:'$',right:'$',display:false}],throwOnError:false})"></script>
