  <div class="q-container" data-id="3.12" data-type="mc" data-answer="1">
    <div class="q-text">If B(t) is P-Brownian motion and dQ/dP|_{$\mathcal{F}_t$} = e^{$\mu$B(t) − $\mu^2$t/2}, then under Q:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>B(t) is still Brownian motion</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>B(t) − $\mu$t is Q-Brownian motion</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>B(t) + $\mu$t is Q-Brownian motion</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>B(t)/$\mu$ is Q-Brownian motion</span></button>
    </div>
    <div class="q-explanation">This is a direct application of Girsanov: B(t) − $\mu$t is Brownian motion under Q. The measure change adds drift $\mu$ to the original Brownian motion.</div>
