<body>
  <div class="q-container" data-id="3.3" data-type="mc" data-answer="2">
    <div class="q-text">Two measures P and Q on ($\Omega, \mathcal{F}$) are equivalent if:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>P = Q</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>They assign the same probability to all events</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Events with probability 0 under one also have probability 0 under the other</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>They have the same variance</span></button>
    </div>
    <div class="q-explanation">Equivalent measures agree on which events are possible (probability &gt; 0) and impossible (probability = 0), but may assign different positive probabilities.</div>
    <a class="q-issue-btn" href="https://github.com/jeromevde/stochastics/issues/new?title=Question%203.3%3A%20Two%20measures%20P%20and%20Q%20on%20(%CE%A9%2C%20%F0%9D%93%95)%20are%20equivalent%20if%3A" target="_blank" rel="noopener">&#9872; Propose improvement</a>
  </div>
