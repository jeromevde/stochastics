<body>
  <div class="q-container" data-id="4.10" data-type="mc" data-answer="1">
    <div class="q-text">The Vasicek zero-coupon bond price P(t,T) = A(t,T)$\cdot$e^{−B(t,T)$\cdot$r(t)} has an 'affine' structure because:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>ln P is a quadratic function of r</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>ln P is an affine (linear) function of r</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>P is independent of r</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>P is a polynomial in r</span></button>
    </div>
    <div class="q-explanation">ln P(t,T) = ln A(t,T) − B(t,T)$\cdot$r(t), which is affine (linear + constant) in r. This allows the entire yield curve to be derived from the short rate.</div>
    <a class="q-issue-btn" target="_blank" rel="noopener">&#9872; Propose improvement</a>
  </div>
