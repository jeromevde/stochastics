    <div class="q-text">The Gamma process $\Gamma_\nu$(t) has the property that $\Gamma_\nu$(t) has a Gamma distribution with:</div>

      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Mean t and variance $\nu$</span></button>
