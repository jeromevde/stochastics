    <div class="q-text">Under the $T_2$-forward measure, the forward rate F(t,$T_1$,$T_2$) must be a:</div>

      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>Submartingale</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>Supermartingale</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Martingale</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Constant</span></button>
    </div>
    <div class="q-explanation">P(t,$T_2$)$\cdot$F(t,$T_1$,$T_2$) is the price of a tradable asset, so F/1 = F itself must be a martingale under the $T_2$-forward measure Q($T_2$).</div>
