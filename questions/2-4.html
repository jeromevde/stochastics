<body>
  <div class="q-container" data-id="2.4" data-type="mc" data-answer="1">
    <div class="q-text">A probability measure P on ($\Omega, \mathcal{F}$) must satisfy:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>P($\Omega$) = 0</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>P($\Omega$) = 1 and P is $\sigma$-additive on disjoint sets</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>P(A) &gt; 0 for all A $\in \mathcal{F}$</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>P is finitely additive only</span></button>
    </div>
    <div class="q-explanation">A probability measure is a measure with P($\Omega$) = 1. It must be $\sigma$-additive (countably additive) on disjoint sets.</div>

  </div>
