<body>
  <div class="q-container" data-id="2.7" data-type="mc" data-answer="1">
    <div class="q-text">Two random variables X, Y are independent if and only if for every A $\in \sigma$(X), B $\in \sigma$(Y):</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>P(A $\cup$ B) = P(A) + P(B)</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>P(A $\cap$ B) = P(A) $\cdot$ P(B)</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>E(XY) = 0</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Cov(X,Y) = 0</span></button>
    </div>
    <div class="q-explanation">Independence means P(A $\cap$ B) = P(A)$\cdot$P(B) for all events in the respective generated $\sigma$-algebras. Note: uncorrelated (Cov = 0) does not imply independence.</div>
    <a class="q-issue-btn" target="_blank" rel="noopener">&#9872; Propose improvement</a>
  </div>
