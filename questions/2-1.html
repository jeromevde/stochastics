<body>
  <div class="q-container" data-id="2.1" data-type="mc" data-answer="3">
    <div class="q-text">A $\sigma$-algebra $\mathcal{F}$ on a set $\Omega$ must satisfy all of the following EXCEPT:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>$\Omega \in \mathcal{F}$</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>Closed under complements</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Closed under countable unions</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Closed under arbitrary (uncountable) unions</span></button>
    </div>
    <div class="q-explanation">A $\sigma$-algebra must contain $\Omega$ and be closed under complements and countable unions. It need not be closed under uncountable unions.</div>
    <a class="q-issue-btn" target="_blank" rel="noopener">&#9872; Propose improvement</a>
  </div>
