<body>
  <div class="q-container" data-id="2.23" data-type="mc" data-answer="1">
    <div class="q-text">Itô's lemma for f(B(t), t) gives df = $f_t$ dt + $f_x$ dB + ?</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>$\tfrac{1}{2}$ $f_x_x$ d$B^2$</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>$\tfrac{1}{2}$ $f_x_x$ dt</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>$f_x_x$ dt</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>$\tfrac{1}{2}$ $f_x_x$ dB</span></button>
    </div>
    <div class="q-explanation">Itô's lemma: df = $f_t$ dt + $f_x$ dB + $\tfrac{1}{2}$ $f_x_x$ dt. The extra $\tfrac{1}{2}$ $f_x_x$ dt term arises because (dB$)^2$ = dt (non-zero quadratic variation).</div>
    <a class="q-issue-btn" href="https://github.com/jeromevde/stochastics/issues/new?title=Question%202.23%3A%20It%C3%B4's%20lemma%20for%20f(B(t)%2C%20t)%20gives%20df%20%3D%20f%E2%82%9C%20dt%20%2B%20f%E2%82%93%20dB%20%2B%20%3F" target="_blank" rel="noopener">&#9872; Propose improvement</a>
  </div>
