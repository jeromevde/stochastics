    <div class="q-text">The SDE for Geometric Brownian Motion (GBM) is:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>dS = $\mu$ dt + $\sigma$ dB</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>dS = $\mu$S dt + $\sigma$S dB</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>dS = $\mu\,S^2$ dt + $\sigma$S dB</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>dS = $\mu$S dt + $\sigma$ dB</span></button>
    </div>
    <div class="q-explanation">GBM: dS = $\mu$S dt + $\sigma$S dB. Both drift and diffusion are proportional to S, which keeps S positive and gives log-normal returns.</div>
