<body>
  <div class="q-container" data-id="2.22" data-type="mc" data-answer="2">
    <div class="q-text">For a deterministic function f(s), $\int_0^t$ f(s) dB(s) has distribution:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>N(0, $\int_0^t$ f(s) ds)</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>N($\int_0^t$ f(s) ds, t)</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>N(0, $\int_0^t$ f(s$)^2$ ds)</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>N(0, t $\cdot$ max f(s$)^2$)</span></button>
    </div>
    <div class="q-explanation">$\int_0^t$ f(s) dB(s) ~ N(0, $\int_0^t$ f(s$)^2$ ds). This follows from the Itô isometry and the fact that the Itô integral of a deterministic function is Gaussian.</div>
    <a class="q-issue-btn" href="https://github.com/jeromevde/stochastics/issues/new?title=Question%202.22%3A%20For%20a%20deterministic%20function%20f(s)%2C%20%E2%88%AB%E2%82%80%E1%B5%97%20f(s)%20dB(s)%20has%20distribution%3A" target="_blank" rel="noopener">&#9872; Propose improvement</a>
  </div>
