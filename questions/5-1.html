<body>
  <div class="q-container" data-id="5.1" data-type="mc" data-answer="1">
    <div class="q-text">The forward rate F(t,$T_1$,$T_2$) in terms of zero-coupon bonds is:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>(P(t,$T_2$)/P(t,$T_1$) − 1) / ($T_2$ − $T_1$)</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>(P(t,$T_1$)/P(t,$T_2$) − 1) / ($T_2$ − $T_1$)</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>P(t,$T_1$) − P(t,$T_2$)</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>ln(P(t,$T_1$)/P(t,$T_2$)) / ($T_2$ − $T_1$)</span></button>
    </div>
    <div class="q-explanation">F(t,$T_1$,$T_2$) = (P(t,$T_1$)/P(t,$T_2$) − 1)/($T_2$ − $T_1$). This is the simply-compounded forward rate implied by current bond prices.</div>

  </div>
