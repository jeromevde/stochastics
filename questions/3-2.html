  <div class="q-container" data-id="3.2" data-type="mc" data-answer="1">
    <div class="q-text">The Second Fundamental Asset Pricing Theorem states that a market is complete if and only if:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>There are at least two assets</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>There exists exactly one equivalent martingale measure</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>All assets have finite variance</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Volatility is deterministic</span></button>
    </div>
    <div class="q-explanation">The 2nd FAPT: completeness $\iff$ the equivalent martingale measure is unique. In an incomplete market, there are infinitely many risk-neutral measures.</div>
    <a class="q-issue-btn" href="https://github.com/jeromevde/stochastics/issues/new?title=Question%203.2%3A%20The%20Second%20Fundamental%20Asset%20Pricing%20Theorem%20states%20that%20a%20market%20is%20complete%20if%20and%20only%20if%3A" target="_blank" rel="noopener">&#9872; Propose improvement</a>
  </div>
