    <div class="q-text">The characteristic function of a Poisson process N_$\lambda$(1) is:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>e^{$\lambda$(e^{i$\theta$} − 1)}</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>e^{i$\lambda\theta$}</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>(1 − i$\theta/\lambda$)^{−1}</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>e^{−$\lambda\theta^2$/2}</span></button>
    </div>
    <div class="q-explanation">Φ_{N_$\lambda$(1)}($\theta$) = E[e^{i$\thetaN_\lambda$(1)}] = $\Sigma_n$ e^{i$\thetan}(\lambda^n$/n!)e^{−$\lambda$} = e^{$\lambda$(e^{i$\theta$}−1)}. This fully characterizes the Poisson distribution.</div>
