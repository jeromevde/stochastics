<body>
  <div class="q-container" data-id="7.1" data-type="mc" data-answer="1">
    <div class="q-text">A Poisson process N_$\lambda$(t) has increments that follow a:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>Normal distribution</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>Poisson distribution with parameter $\lambda$t</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Exponential distribution</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Gamma distribution</span></button>
    </div>
    <div class="q-explanation">N_$\lambda$(t) − N_$\lambda$(s) ~ Poisson($\lambda$(t−s)). The increments are Poisson-distributed with parameter proportional to the interval length.</div>
    <a class="q-issue-btn" target="_blank" rel="noopener">&#9872; Propose improvement</a>
  </div>
