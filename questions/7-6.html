  <div class="q-container" data-id="7.6" data-type="mc" data-answer="2">
    <div class="q-text">If the Lévy measure Π satisfies Π($\mathbb{R}$\{0}) = $\infty$, the process has:</div>

      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>No jumps</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>Finitely many jumps in any time interval</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Infinitely many jumps in any time interval of positive length</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Exactly one jump per unit time</span></button>
    </div>
    <div class="q-explanation">If Π($\mathbb{R}$\{0}) = $\infty$, the process has infinite jump activity — infinitely many (small) jumps in any interval of positive length. Example: the Gamma process.</div>
