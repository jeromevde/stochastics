    <div class="q-text">The First Fundamental Asset Pricing Theorem states that a market model is arbitrage-free if and only if:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>All asset prices are positive</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>There exists an equivalent martingale measure</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Stock volatility is constant</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>All derivatives can be replicated</span></button>
    </div>
    <div class="q-explanation">The 1st FAPT: no arbitrage $\iff$ there exists a probability measure equivalent to the real-world measure under which discounted asset prices are martingales.</div>
