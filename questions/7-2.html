  <div class="q-container" data-id="7.2" data-type="mc" data-answer="2">
    <div class="q-text">The first jump time $\tau$ of a Poisson process $N_\lambda(t)$ has distribution:</div>
    <div class="q-options">
      <button class="q-option" data-idx="0"><span class="q-letter">A</span><span>Poisson($\lambda$)</span></button>
      <button class="q-option" data-idx="1"><span class="q-letter">B</span><span>N(0, 1/$\lambda$)</span></button>
      <button class="q-option" data-idx="2"><span class="q-letter">C</span><span>Exp($\lambda$)</span></button>
      <button class="q-option" data-idx="3"><span class="q-letter">D</span><span>Uniform(0, 1/$\lambda$)</span></button>
    </div>
    <div class="q-explanation">$P(\\tau > t) = P(N_\\lambda(t) = 0) = e^{-\\lambda t}$, so $\tau$ ~ Exp($\lambda$). The inter-arrival times of a Poisson process are exponentially distributed.</div>
